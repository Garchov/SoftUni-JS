<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Event Handling Types</h1>
    <div id="number">0</div>
    <button id="increment">+</button>
    <button id="decrement">-</button>
    <button onclick="clearCounter()">clear</button>

    <script>
      let numberElement = document.getElementById("number");
      let incrementButtonElement = document.getElementById("increment");
      let decrementButtonElement = document.getElementById("decrement");

      //1.Attached eventhandler by attribute
      function clearCounter() {
        numberElement.textContent = 0;
      }
      //2.Eventhandler by event property
      incrementButtonElement.onclick = () => {
        let currentNumber = Number(numberElement.textContent);
        numberElement.textContent = currentNumber + 1;
       
      };

      //3.Attached eventlistener/eventhandler by method Prefered
      decrementButtonElement.addEventListener("click", (e) => {
        let currentNumber = Number(numberElement.textContent);
        numberElement.textContent = currentNumber - 1;
        console.log(e);
      });
      //   decrementButtonElement.addEventListener("click", function () {
      //     let currentNumber = Number(numberElement.textContent);
      //     numberElement.textContent = currentNumber - 1;
      //   });
    </script>
  </body>
</html>
