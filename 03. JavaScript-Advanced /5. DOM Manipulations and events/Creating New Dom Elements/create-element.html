<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Movie list</h1>
    <ul id="movie-list">
      <li>The Matrix</li>
    </ul>
    <script>
      let ulElement = document.getElementById("movie-list");
      let movieElement = document.createElement("li");
      movieElement.textContent = "Man of steel";
      let copyElement = movieElement.cloneNode(true);
      copyElement.textContent = "Better Call Saul";
      ulElement.appendChild(movieElement);
      ulElement.appendChild(copyElement);
      ulElement.prepend(copyElement);
    </script>
  </body>
</html>
